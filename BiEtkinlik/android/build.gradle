// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// --- Workaround for MapLibre task dependency bug ---
gradle.projectsEvaluated {
    tasks.matching { it.name == "packageDebugResources" }.configureEach {
        dependsOn(":@maplibre_maplibre-react-native:generateDebugResValues")
    }
    tasks.matching { it.name == "packageReleaseResources" }.configureEach {
        dependsOn(":@maplibre_maplibre-react-native:generateReleaseResValues")
    }
}


